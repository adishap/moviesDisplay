<a ng-click="back()" class="btn btn-info pull-right" href="javascript:">Back</a>
<br/>
<div ng-if="movie">
    <h3>{{movie.Title}}</h3>
    <div class="row">
        <div class="col-md-4">
            <img data-ng-src="{{movie.PosterPath}}">
        </div>
        <div class="col-md-6">
            <h4>Review</h4>
            <span data-ng-repeat="i in getCount(movie.Rating) track by $index" class="glyphicon glyphicon-star"></span>
        </div>
    </div>
</div>
