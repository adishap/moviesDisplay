<a ng-click="back()" class="btn btn-info pull-right" href="javascript:">Back</a>
<br/>
<h2>Top Movies</h2>
<input type="text" placeholder="Search Movies" class="form-control" data-ng-model="search">

<div class="">
    <div class="row actors-list">
        <div class="col-md-4" data-ng-repeat="movie in movies | orderBy:'Title':true | filter:search">
            <h2>{{movie.Title}}</h2>
            <p>
                <img data-ng-src="{{movie.PosterPath}}" class="thumb-big">
            </p>
            <p>{{movie.Rating}}</p>
            <p>
                <span class="label label-warning availability">Availability ({{movie.ReleaseYear}})</span>
                <a ng-href="#/movie/{{movie.Id}} " class="btn btn-primary ">Review</a>
                <a href="#" class="btn btn-success " role="button ">Book Â»</a>
            </p>
        </div>
    </div>
</div>
