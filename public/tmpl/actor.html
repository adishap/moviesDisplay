<a ng-click="back()" class="btn btn-info pull-right" href="javascript:">Back</a>
<br/>
<div ng-show="currActor">
    <h3>{{currActor.Name}}</h3>
    <div class="row">
        <div class="col-md-4">
            <img data-ng-src="{{currActor.ProfilePath}}">
        </div>
        <div class="col-md-6">
            <h4>Review</h4>
            <span data-ng-repeat="i in getCount(currActor.Rating) track by $index" class="glyphicon glyphicon-star"></span>
            <label>{{currActor.DateOfBirth}}</label>
        </div>
    </div>
</div>
